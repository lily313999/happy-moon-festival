<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中秋賀卡遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 初始畫面 -->
  <div id="start-screen">
    <h1>中秋賀卡小遊戲</h1>
    <p>請選擇圖片</p>
    <div class="image-selection">
      <img src="img/choice1.png" id="selectedImage" alt="choice">
    </div>
    <button id="start-btn" disabled>確定</button>
  </div>

  <!-- 遊戲畫面 -->
  <div id="game-screen" style="display:none;">
    <canvas id="canvas"></canvas>
    <div id="controls">
      <button id="download-btn" style="display:none;">下載圖片</button>
      <button id="restart-btn" style="display:none;">再玩一次</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
