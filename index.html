<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中秋賀卡遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 初始畫面 -->
  <div id="start-screen">
    <h1>中秋賀卡小遊戲</h1>
    <p>請選擇圖片</p>
    <div class="image-selection">
      <img src="img/choice1.png" data-choice="1" alt="choice1">
      <img src="img/choice2.png" data-choice="2" alt="choice2">
      <img src="img/choice3.png" data-choice="3" alt="choice3">
      <img src="img/choice4.png" data-choice="4" alt="choice4">
      <img src="img/choice5.png" data-choice="5" alt="choice5"> <!-- 新增第五選項 -->
    </div>
    <br><button id="start-btn" disabled>確定</button>
  </div>

  <!-- 遊戲畫面 -->
  <div id="game-screen" style="display:none;">
    <!-- 📌 擺放剩餘計數 -->
    <div id="piece-counter" style="font-size:18px; font-weight:bold; margin:5px; color:#333; display:none;">
      擺放剩餘：<span id="remaining-count">0</span>/27
    </div>

    <!-- 📌 手機版完成拼圖提示 -->
    <div id="save-hint" style="display:none; color:#ff6600; font-size:18px; font-weight:bold; margin:10px 0;">
      📌 長按可以儲存圖片
    </div>

    <canvas id="canvas"></canvas>
    <div id="controls">
      <button id="confirm-btn" style="display:none;">確定擺放</button>
      <button id="download-btn" style="display:none;">下載圖片</button>
      <button id="restart-btn" style="display:none;">再玩一次</button>
      <button id="back-btn" style="display:none;">回到選圖</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
